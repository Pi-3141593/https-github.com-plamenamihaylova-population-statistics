<table mat-table [dataSource]="cities" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let city">{{ city.name }}</td>
  </ng-container>
  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef>Area</th>
    <td mat-cell *matCellDef="let city">{{ city.area }}</td>
  </ng-container>
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td mat-cell *matCellDef="let city">{{ city.population }}</td>
  </ng-container>
  <ng-container matColumnDef="density">
    <th mat-header-cell *matHeaderCellDef>Density</th>
    <td mat-cell *matCellDef="let city">{{ city.density }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr 
    mat-row 
    *matRowDef="let myRowData; columns: columnsToDisplay"
    [ngStyle]="{backgroundColor: myRowData.population > 1000000 ? '#D2E2E2' : 'white'}"
  ></tr>
</table>
